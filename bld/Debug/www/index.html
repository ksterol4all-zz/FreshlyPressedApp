<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <meta charset="utf-8" />
    <title>FreshlyPressed</title>

    <!-- Inonic Libs -->
    <link href="Content/ionic.css" rel="stylesheet" />
    <script src="scripts/ionic.bundle.js"></script>

    <!-- My App -->
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/app.js"></script>

</head>
<body data-ng-controller="AppCtrl">
    
    <ion-header-bar class="bar-balanced">
        <h1 class="title">K'sterol Freshly Pressed!</h1>
    </ion-header-bar>

    <!-- content start from here -->
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <div data-ng-show="!posts.length">
            <br/><br/>
            <center><h3>Pull to Refresh</h3></center>
        </div>
        <div class="list card" ng-repeat="p in posts">
            <div class="item item-avatar">
                <img src="{{ p.author.avatar_URL }}">
                <h2>{{ p.author.nice_name }}</h2>
                <p><a href="{{p.author.URL}}" target="_blank">{{ p.author.URL }}</a></p>
            </div>
            <div class="item item-body">
                <h1>{{p.title}}</h1>
                <p data-ng-bind-html="p.content">
                    
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    {{p.like_count}} Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                   {{p.comment_count}} Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>

    <!-- footer start from here -->
    <ion-footer-bar align-title="left" class="bar-balanced">
       
        <h1 class="title"><center>&copy; Adekunle 08060720298</center></h1>
        
    </ion-footer-bar>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
